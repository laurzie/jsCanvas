<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>


</head>

<body>
    <canvas id="canvas" width="500" height="500">
        An alternative text describing what your canvas displays.
    </canvas>
    <br><label for="colorWell">Select Color: </label><input type="color" value="#ff0000" id="myColor">


    <script>
        var canvas = document.querySelector('canvas');
    	  var ctx = canvas.getContext('2d');
        var mycolor = document.querySelector('#myColor');
        canvas.width = window.innerWidth * .8;
        canvas.height = window.innerHeight* .8;

        var x = 0;
        var y = 0;
        var radius = 20;
        var color = 'red';

        window.addEventListener("resize", function (e){
          canvas.width = window.innerWidth * .8;
          canvas.height = window.innerHeight* .8;
        })

        function drawCircle(){
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.fill();
        }

        window.addEventListener('mousemove', function (e) {
            x = e.pageX;
            y = e.pageY;
            drawCircle()
        })

        window.addEventListener('keydown', function(e){
            if(e.keyCode == '66'){
                color = 'blue';
                mycolor.value = "#0000FF"
            }
            else if (e.keyCode == '71') {
                color = 'green';
                mycolor.value = "#008000"
            }
            else if (e.keyCode == '82') {
                color = 'red';
                mycolor.value = "#FF0000"
            }
            else if (e.keyCode == '89') {
                color = 'yellow';
                mycolor.value = "#FFFF00"
            }
            else if (e.keyCode == '38') {
                radius += 5;
            }
            else if (e.keyCode == '40') {
                if (radius > 5){
                    radius -= 5;
                }
            }
            else if (e.keyCode == '32') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        })

      window.addEventListener('touchmove', function(e){
          x = e.pageX;
          y = e.pageY;
          drawCircle()
      })
      canvas.addEventListener('touchmove', function (e){
        event.preventDefault();}, false)

      window.addEventListener('orientationchange', function(e){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth * .8;
      canvas.height = window.innerHeight* .8;
      })

      mycolor.addEventListener('input', function (e) {
            var currentVal = mycolor.value;
            console.log(currentVal)
            color = currentVal;
            console.log(color)

      })

    </script>


</body>

</html>
